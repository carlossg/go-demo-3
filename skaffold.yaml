apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/carlossg/go-demo-3:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/carlossg/go-demo-3:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: go-demo-3
        chartPath: charts/go-demo-3
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/carlossg/go-demo-3'
          image.tag: '{{.DIGEST_HEX}}'
